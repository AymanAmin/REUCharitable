<!-- Start Page Title Area -->
<section class="organaization-area ptb-100">
<div class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <h2>اللائحة الاساسية</h2>
      <ul>
        <li>
          <a routerLink="/">الرئيسية

            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
        <li>اللائحة الاساسية</li>
      </ul>
    </div>
  </div>
</div>
<!-- End Page Title Area -->

<!-- Start Organization  Area -->
<section class="organaization-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="align-items-center" *ngFor="let basicR of list |
      paginate: {id: 'listing_pagination',
      itemsPerPage: 1,
      currentPage: page,
      totalItems: tatalRecords
  }" style="border: 10px solid #76b430;padding: 22px;">
        <img src="{{basicR.img}}" width="80%" height="100%" style="margin-right: 10%;"/>
      </div>
      <div class="col-lg-12" style="text-align: center;padding-top: 30px;">
        <!-- Pagination area -->
        <pagination-controls id='listing_pagination' [maxSize]="5" [directionLinks]="true" [autoHide]="true"
          [responsive]="true" previousLabel="السابق" nextLabel="التالي" screenReaderPaginationLabel="الصفحات"
          screenReaderPageLabel="الصفحة" (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</section>
</section>
