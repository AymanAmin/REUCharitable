<!-- Start Page Title Area -->
<section class="organaization-area ptb-100">
<div class="page-title-area ">
  <div class="container">
    <div class="page-title-content">
      <h2>المعرض</h2>
      <ul>
        <li>
          <a routerLink="/">الرئيسية

            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
        <li>معرض الفيديوهات</li>
      </ul>
    </div>
  </div>
</div>
<!-- End Page Title Area -->

<!-- Start Organization  Area -->
<section class="organaization-area ptb-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 m-auto pt-3"  *ngFor="let Video of listVideo |
      paginate: {id: 'listing_pagination',
      itemsPerPage: 6,
      currentPage: page,
      totalItems: tatalRecords}">
        <div class="card">
          <div class="card-body">
            <video width="100%" height="240" controls>
              <source src="{{Video.VideoSrc}}" type="video/mp4">
            المتصفح الخاص بك لايدعم الفيديو
            </video>
        </div>
      </div>
      <div class="col-md-12 pt-5">
        <pagination-controls id='listing_pagination' [maxSize]="5" [directionLinks]="true"
        [autoHide]="true"
        [responsive]="true"
        previousLabel="السابق"
        nextLabel="التالي"
        screenReaderPaginationLabel="الصفحات"
        screenReaderPageLabel="الصفحة" (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
    </div>
  </div>
</section>
</section>
