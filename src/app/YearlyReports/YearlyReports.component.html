<!-- Start Page Title Area -->
<div class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <h2>التقارير السنوية</h2>
      <ul>
        <li>
          <a routerLink="/">الرئيسية
            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
        <li>التقارير السنوية</li>
      </ul>
    </div>
  </div>
</div>
<!-- End Page Title Area -->


<!-- Start Organization  Area -->
<section class="organaization-area ptb-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div id="main-content" class="file_manager">
          <div class="container">
            <div class="row clearfix">
              <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let report of listReports |
              paginate: {id: 'listing_pagination',
              itemsPerPage: 8,
              currentPage: page,
              totalItems: tatalRecords }">
                <div class="card">
                    <div class="file">
                      <a target="blank" href="{{report.imageSrc}}">
                        <div class="hover">
                          <button type="button" class="btn btn-icon btn-danger">
                            <i class="fa fa-trash"></i>
                          </button>
                        </div>
                        <div class="icon">
                          <i class="fa fa-bar-chart"></i>
                        </div>
                        <div class="file-name">
                          <p class="m-b-5 text-muted">{{report.name}}</p>
                          <small>حجم الملف : {{report.size}} كيلو <span
                              class="date text-muted">{{report.date}}</span></small>
                        </div>
                      </a>
                    </div>
                </div>
              </div>
              <div class="col-md-12">
                <pagination-controls id='listing_pagination' [maxSize]="5" [directionLinks]="true" [autoHide]="true"
                  [responsive]="true" previousLabel="السابق" nextLabel="التالي" screenReaderPaginationLabel="الصفحات"
                  screenReaderPageLabel="الصفحة" (pageChange)="page = $event"></pagination-controls>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
