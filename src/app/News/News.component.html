<!-- Start Latest News Area -->
<section class="blog-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="widget subscribe">
          <form class="newsletter-form subscribe-form" data-toggle="validator" novalidate="true">
            <input type="search" class="searchField" [(ngModel)]="searchedKeyword"
                [ngModelOptions]="{standalone: true}" placeholder="ابحث هنا ..." />
            <!--<button type="submit" class="search-submit default-btn subscribe-submit disabled" style="pointer-events: all; cursor: pointer;">Sbuscribe</button>-->
            <div id="validator-newsletter" class="form-result"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-lg-4 col-md-6" *ngFor="let news of LastNews | filter: searchedKeyword |
        paginate: {id: 'listing_pagination',
        itemsPerPage: 6,
        currentPage: page,
        totalItems: tatalRecords
    }">
        <div class="single-news">
          <div class="news-img">
            <a routerLink="../news/deatils/{{news.id}}" style="width: 100%;">
              <img src="{{news.img}}" alt="News" style="width: 100%;">
            </a>
            <div class="date">
              <span>{{news.dateCreation | date:'yyyy-MMM-dd'}}</span>
            </div>
          </div>
          <div class="news-text">
            <ul>
              <li>
                <i style="color: #76b430;" aria-hidden="true" class="fas fa-user"></i>
                بواسطة

                <a href="#">{{news.publishBy}}</a>
              </li>
              <li>
                <i class="fas fa-eye" style="color: #76b430;"></i>&nbsp;
                <a href="#"> {{news.numberOfViews}} المشاهدة </a>
              </li>
            </ul>
            <h3>
              <a routerLink="../news/deatils/{{news.id}}">{{news.title}}</a>
            </h3>
            <p>{{news.details | slice:0:120}}</p>
            <a class="read-more" routerLink="../news/deatils/{{news.id}}">عرض المزيد
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <!-- Pagination area -->
      <pagination-controls id='listing_pagination' [maxSize]="5" [directionLinks]="true" [autoHide]="true"
        [responsive]="true" previousLabel="السابق" nextLabel="التالي" screenReaderPaginationLabel="الصفحات"
        screenReaderPageLabel="الصفحة" (pageChange)="page = $event"></pagination-controls>

    </div>














  </div>
</section>
<!-- End Latest News Area -->
