<section class="blog-area ptb-100">

  <div class="container">
      <div class="row">

          <div class="col-md-3" *ngFor="let member of Members">
              <div class="card user-card">

                      <div class="user-image">

                      </div>
                      <h6 class="f-w-600 m-t-25 m-b-10">{{member.memberName}}</h6>
                      <p class="text-muted">{{member.memberPosition}}</p>
                      <hr>

                      </div> -->
                  </div>
              </div>
          </div>
