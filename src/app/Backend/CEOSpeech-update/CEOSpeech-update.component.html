<div class="page-title-area">
  <div class="container">
    <div class="row">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a style="cursor: pointer;" routerLink="/backend/home">الرئيسية</a></li>
          <li class="breadcrumb-item active" aria-current="page">كلمة الرئيس</li>
        </ol>
      </nav>
    </div>

    <div class="row">
      <div class="col-12 m-auto">
        <div class="card m-auto">
          <div class="card-body">
            <form class="row" [formGroup]="CEOSpeechForm" (ngSubmit)="OnSubmit()">
              <div class="form-group col-12 col-md-12">
                <div *ngIf="IsShowMessageUpdate" class="alert alert-info" role="alert">
                  تم تحديث بيانات الخبر بنجاح
                </div>
              </div>
              <div class="form-group col-12 col-md-12">
                <label for="name" class="form-label">كلمة الرئيس</label>
                <textarea type="text" class="form-control" formControlName="CEOspeechDetails">{{CEOspeech}}</textarea>
                <span class="ErrorMessage" *ngIf="!CEOSpeechForm.get('CEOspeechDetails')?.valid &&
                (CEOSpeechForm.get('CEOspeechDetails')?.touched || userSubmitted )">
                  الرجاء كتابة كلمة الرئيس
                </span>
              </div>

              <div class="form-group col-12 pt-lg-5">
                <button type="submit" class="btn btn-primary">حفظ</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
