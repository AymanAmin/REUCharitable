<div class="page-title-area">
  <div class="container">

    <div class="row">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a style="cursor: pointer;" routerLink="/backend/home">الرئيسية</a></li>
          <li class="breadcrumb-item active" aria-current="page">الهيكل التنظيمي</li>
        </ol>
      </nav>
    </div>

    <div class="row">
      <div class="col-12 m-auto">
        <div class="card m-auto">
          <div class="card-body">
            <form class="row" [formGroup]="AddOrgChartFileForm" (ngSubmit)="uploadImage()">
              <div class="form-group col-8 col-md-8">
                <input formControlName="img" accept="image/*" id="file" type="file" class="form-control"
                  (change)="onFileChange($any($event).target.files)">
              </div>
              <div class="form-group col-4 col-md-4">
                <button type="submit" class="savebtn" [hidden]="!AddOrgChartFileForm.valid">تحميل
                  الهيكل</button>
              </div>
            </form>
          </div>
          <div class="form-group col-12 col-md-12">
            <img class="img-gallery" [src]="orgChartSrc" *ngIf="orgChartSrc"
              style="width:100%;object-fit: contain;">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
