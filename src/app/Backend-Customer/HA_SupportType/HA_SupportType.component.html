
<div class="card" style="text-align: right;">
    <div class="card-header">سوف يستخدم الدعم لـ(حدد إختيار واحد أو أكثر)</div>
    <div class="card-body">
      <form class="row" [formGroup]="OurServicesForm" (ngSubmit)="OnSubmit()">
  
        <div class="form-group col-12 col-md-12">
          <div *ngIf="IsShowMessageUpdate" class="alert alert-info" role="alert">
            تم تحديث بيانات بنجاح
          </div>
          <div *ngIf="IsShowMessageError" class="alert alert-danger" role="alert">
            حدث خطاء
          </div>
        </div>
        <div class="form-group col-12 col-md-12">
          <div *ngIf="IsShowMessageInsert" class="alert alert-success" role="alert">
            تم إضافة بنجاح
          </div>
        </div>
  
  
  
        <div class="col-md-3 mb-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="logistical_Support">
            <label class="form-check-label" for="logistical_Support">
              توفير الدعم اللوجستي
            </label>
          </div>
        </div>
  
  
        <div class="col-md-3 mb-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="Strategic_Partnerships">
            <label class="form-check-label" for="Strategic_Partnerships">
             بناء شراكات استراتيجية
            </label>
          </div>
        </div>
  
  
        <div class="col-md-3 mb-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="Training_Qualification">
            <label class="form-check-label" for="Training_Qualification">
              توفير التدريب والتأهيل
            </label>
          </div>
        </div>
  
  
  
        <div class="col-md-3 mb-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="Direct_Services">
            <label class="form-check-label" for="Direct_Services">
               توفير خدمات مباشرة
            </label>
          </div>
        </div>
  
  
        <div class="col-md-3 mb-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="Media_Support">
            <label class="form-check-label" for="Media_Support">
              تقديم الدعم الإعلامي
            </label>
          </div>
        </div>
  
  
        <div class="col-md-3 mb-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="Incentive_Awards">
            <label class="form-check-label" for="Incentive_Awards">
              إطلاق جوائز تشجيعية
            </label>
          </div>
        </div>
  
  
        <div class="col-md-3 mb-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="Awareness_Resources">
            <label class="form-check-label" for="Awareness_Resources">
              توفير الموارد التوعيوية
            </label>
          </div>
        </div>

        <div class="col-md-12 mt-md-3">
          <button type="submit" [disabled]="!(OurServicesForm.valid && IsReady)" class="btn btn-primary">حفظ</button>
        </div>
  
      </form>
    </div>
  </div>
